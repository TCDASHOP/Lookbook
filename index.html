<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>COLOR AS TIME</title>
<meta name="description" content="A lookbook where color is experienced as time." />

<!-- OG -->
<meta property="og:title" content="COLOR AS TIME">
<meta property="og:type" content="website">
<meta property="og:url" content="https://look.sairencolorarchive.com/">
<meta property="og:image" content="https://look.sairencolorarchive.com/assets/img/ui/og.jpg">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  background: #0b0c10;
  color: rgba(255,255,255,0.85);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  scroll-behavior: smooth;
}

/* ===== Sections ===== */
.section {
  height: 100vh;
  width: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Intro */
.intro {
  background: #000;
  letter-spacing: 0.35em;
  font-size: clamp(22px, 4vw, 36px);
}

/* Image */
.look img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transform: translateY(8px);
  transition: opacity 700ms ease, transform 700ms ease;
  will-change: opacity, transform;
}
.look.is-visible img {
  opacity: 1;
  transform: translateY(0);
}

/* Time indicator */
.time {
  position: absolute;
  left: 24px;
  bottom: 24px;
  font-size: 12px;
  letter-spacing: 0.15em;
  opacity: 0.6;
}

/* CTA (exit only) */
.cta {
  position: absolute;
  right: 24px;
  bottom: 24px;
  font-size: 12px;
  letter-spacing: 0.15em;
  opacity: 0.4;
}

/* Final */
.final {
  background: #111;
  letter-spacing: 0.2em;
  font-size: 14px;
}
.final a {
  color: #fff;
  text-decoration: none;
  opacity: 0.8;
}
</style>
</head>

<body>

<!-- INTRO -->
<section class="section intro">
  COLOR AS TIME
</section>

<!-- LOOK 01 -->
<section class="section look">
  <img src="assets/img/looks/001_hs_zh_unisex.jpg" alt="" loading="eager" fetchpriority="high">
  <div class="time">01 / 20</div>
  <div class="cta">View</div>
</section>

<!-- LOOK 02 -->
<section class="section look">
  <img src="assets/img/looks/002_ms_zh_unisex.jpg" alt="" loading="lazy">
  <div class="time">02 / 20</div>
  <div class="cta">View</div>
</section>

<!-- 003〜020を同じ形式で追加 -->

<!-- FINAL -->
<section class="section final">
  <a href="https://www.tcda.shop/" target="_blank" rel="noopener">
    View the Collection
  </a>
</section>

<script>
/* ===== Minimal JS : IntersectionObserver only ===== */
(() => {
  const sections = document.querySelectorAll('.look');

  const io = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('is-visible');
      }
    });
  }, {
    threshold: 0.35
  });

  sections.forEach(sec => io.observe(sec));
})();
</script>

</body>
</html>
