<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />

  <title>LOOKBOOK ISSUE 001 | SAIREN COLOR ARCHIVE</title>
  <meta name="description" content="Digital Art Lookbook — SAIREN COLOR ARCHIVE" />

  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- COVER -->
  <header class="cover" id="cover" aria-label="Cover">
    <div class="cover__inner">
      <div class="cover__issue">ISSUE 001</div>

      <h1 class="cover__title">
        SAIREN<br>
        COLOR ARCHIVE
      </h1>

      <div class="cover__meta">
        <span id="issueDate">2025.12</span>
        <span>Digital Art Lookbook</span>
      </div>

      <p class="cover__line">Color arrives before language.</p>

      <div class="cover__scroll" aria-hidden="true">SCROLL</div>
    </div>
  </header>

  <!-- COUNTER -->
  <div class="counter" aria-live="polite">
    <span id="current">00</span>
    <span class="sep">—</span>
    <span id="total">00</span>
  </div>

  <!-- STATUS -->
  <div class="state" id="state" aria-live="polite">Loading…</div>

  <!-- PAGES -->
  <main class="pages" id="pages" aria-label="Lookbook pages"></main>

  <!-- BACK COVER -->
  <footer class="backcover" aria-label="Back cover">
    <div class="backcover__inner">
      <div class="backcover__title">SAIREN COLOR ARCHIVE</div>
      <div class="backcover__line">This archive continues to grow.</div>

      <div class="backcover__stats" id="stats" aria-live="polite"></div>

      <a class="backcover__top" href="#cover">Back to cover</a>
    </div>
  </footer>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
