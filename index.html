<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>SAIREN COLOR ARCHIVE | Lookbook Archive</title>
  <meta name="description" content="Wearable art, archived as a magazine. SAIREN COLOR ARCHIVE Lookbook Archive." />

  <!-- Canonical / OG / Twitter -->
  <link rel="canonical" href="https://look.sairencolorarchive.com/" />
  <meta property="og:title" content="SAIREN COLOR ARCHIVE | Lookbook Archive" />
  <meta property="og:description" content="Wearable art, archived as a magazine." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://look.sairencolorarchive.com/" />
  <meta property="og:image" content="https://look.sairencolorarchive.com/assets/og/lookbook-og.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="/assets/css/archive.css" />

  <!-- 追加の最小スタイル（既存CSSに干渉しにくい） -->
  <style>
    .issueCard { display:flex; gap:16px; align-items:center; width:100%; }
    .issueThumb {
      width:96px; height:128px; flex:0 0 auto;
      border-radius:14px; overflow:hidden;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:center;
    }
    .issueThumb img { width:100%; height:100%; object-fit:cover; display:block; }
    .thumbFallback {
      font-size:12px; opacity:.7; letter-spacing:.18em; text-transform:uppercase;
      padding:10px; text-align:center;
    }
    .issueMeta { min-width:0; }
    .issueTopline { font-size:12px; opacity:.65; letter-spacing:.18em; text-transform:uppercase; }
    .issueTitle { font-size:18px; font-weight:700; margin-top:6px; }
    .issueDesc { font-size:13px; opacity:.75; margin-top:6px; line-height:1.4; }
    .issueAction { margin-top:10px; display:inline-flex; align-items:center; gap:8px; }
    .issueAction .pill {
      display:inline-block; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
      font-size:12px; opacity:.9;
    }
  </style>

  <!-- 構造化データ（SEO） -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"CollectionPage",
    "name":"SAIREN COLOR ARCHIVE | Lookbook Archive",
    "url":"https://look.sairencolorarchive.com/",
    "isPartOf":{"@type":"WebSite","name":"SAIREN COLOR ARCHIVE","url":"https://sairencolorarchive.com/"},
    "description":"Wearable art, archived as a magazine."
  }
  </script>
</head>

<body>
  <header class="top">
    <div class="brand">
      <div class="brand__name">SAIREN COLOR ARCHIVE</div>
      <div class="brand__sub">Lookbook Archive</div>
    </div>

    <h1 class="heroTitle">COLOR AS TIME</h1>
    <p class="heroLead">Wearable art, archived as a magazine.</p>
  </header>

  <main class="wrap">
    <section id="issues" aria-label="Issues">
      <!-- JSでここにカードが生成されます -->
    </section>

    <!-- JS無効時でも最低限インデックスされるように -->
    <noscript>
      <a class="card" href="/issue-01/">
        <div class="issueCard">
          <div class="issueThumb">
            <img src="/pages/issue-01/001.webp" alt="ISSUE 01 cover" />
          </div>
          <div class="issueMeta">
            <div class="issueTopline">ISSUE 01</div>
            <div class="issueTitle">COLOR AS TIME</div>
            <div class="issueDesc">Wearable art, archived as a magazine.</div>
            <div class="issueAction"><span class="pill">Open</span></div>
          </div>
        </div>
      </a>
    </noscript>
  </main>

  <footer class="foot">
    <div>© SAIREN COLOR ARCHIVE</div>
  </footer>

  <script src="/assets/js/archive.js" defer></script>
</body>
</html>
