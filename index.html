<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SAIREN COLOR ARCHIVE | Lookbook Archive</title>
  <meta name="description" content="Wearable art, archived as a magazine." />
  <meta name="color-scheme" content="dark">

  <!-- Fonts (magazine-feel) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0c10;
      --fg:rgba(255,255,255,.88);
      --muted:rgba(255,255,255,.62);
      --line:rgba(255,255,255,.10);
      --card:rgba(255,255,255,.04);
      --card2:rgba(255,255,255,.02);
      --shadow: 0 20px 80px rgba(0,0,0,.45);
      --radius:18px;
      --max:1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 25% 10%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 600px at 75% 35%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 35%),
        var(--bg);
      color:var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      letter-spacing:.01em;
      overflow-x:hidden;
    }
    .wrap{max-width:var(--max); margin:0 auto; padding:36px 18px 60px}
    .brand{
      display:flex; flex-direction:column; gap:6px;
      margin-bottom:26px;
    }
    .brand .name{
      font-size:13px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.78);
    }
    .brand .sub{
      font-size:12px;
      color:rgba(255,255,255,.50);
      letter-spacing:.08em;
    }
    .hero{margin:22px 0 22px}
    .hero h1{
      margin:0;
      font-family:"Bodoni Moda", serif;
      font-weight:600;
      font-size:clamp(42px, 5.2vw, 72px);
      letter-spacing:.06em;
      text-transform:uppercase;
    }
    .hero p{
      margin:10px 0 0;
      color:var(--muted);
      font-size:14px;
      letter-spacing:.02em;
    }
    .issues{
      margin-top:22px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .card{
      display:grid;
      grid-template-columns: 120px 1fr auto;
      gap:18px;
      align-items:center;
      padding:16px;
      border-radius:var(--radius);
      border:1px solid var(--line);
      background: linear-gradient(180deg, var(--card), var(--card2));
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }
    .thumb{
      width:120px;
      aspect-ratio: 3/4;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      display:flex; align-items:center; justify-content:center;
      position:relative;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .meta{
      display:flex; flex-direction:column; gap:8px;
      min-width:0;
    }
    .meta .label{
      font-size:11px; letter-spacing:.20em; text-transform:uppercase;
      color:rgba(255,255,255,.55);
    }
    .meta .title{
      font-size:18px;
      font-family:"Bodoni Moda", serif;
      letter-spacing:.08em;
      text-transform:uppercase;
      margin:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .meta .tag{
      font-size:13px;
      color:rgba(255,255,255,.62);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .meta .small{
      font-size:12px;
      color:rgba(255,255,255,.45);
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .open{
      display:flex; flex-direction:column; gap:10px; align-items:flex-end;
    }
    .btn{
      appearance:none; border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.86);
      padding:10px 14px;
      border-radius:999px;
      font-size:13px;
      letter-spacing:.02em;
      cursor:pointer;
      text-decoration:none;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.09); border-color:rgba(255,255,255,.22)}
    .btn:active{transform:translateY(0px)}
    .footer{
      margin-top:22px;
      padding-top:18px;
      border-top:1px solid rgba(255,255,255,.10);
      color:rgba(255,255,255,.45);
      font-size:12px;
      letter-spacing:.06em;
    }
    .error{
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,80,80,.35);
      background:rgba(255,80,80,.10);
      color:rgba(255,255,255,.86);
      font-size:13px;
    }

    @media (max-width:640px){
      .card{grid-template-columns: 96px 1fr; grid-template-rows:auto auto; align-items:start}
      .open{grid-column: 1 / -1; align-items:flex-start}
      .thumb{width:96px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="brand">
      <div class="name">SAIREN COLOR ARCHIVE</div>
      <div class="sub">Lookbook Archive</div>
    </div>

    <section class="hero">
      <h1>COLOR AS TIME</h1>
      <p>Wearable art, archived as a magazine.</p>
    </section>

    <section id="issues" class="issues" aria-live="polite"></section>
    <div id="error" class="error" style="display:none"></div>

    <div class="footer">Â© <span id="y"></span> SAIREN COLOR ARCHIVE</div>
  </main>

  <script defer src="/assets/js/archive.js"></script>
  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
