<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>COLOR AS TIME</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  background: #0b0c10;
  color: rgba(255,255,255,0.85);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  scroll-behavior: smooth;
}

/* SECTION */
.section {
  height: 100vh;
  width: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* INTRO */
.intro {
  background: #000;
  font-size: clamp(22px, 4vw, 36px);
  letter-spacing: 0.3em;
}

/* IMAGE */
.section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 800ms ease;
}

.section.is-visible img {
  opacity: 1;
}

/* TIME */
.time {
  position: absolute;
  bottom: 24px;
  left: 24px;
  font-size: 12px;
  letter-spacing: 0.15em;
  opacity: 0.6;
}

/* CTA */
.cta {
  position: absolute;
  bottom: 24px;
  right: 24px;
  font-size: 12px;
  letter-spacing: 0.15em;
  opacity: 0.4;
}

/* FINAL */
.final {
  background: #111;
  font-size: 14px;
  letter-spacing: 0.2em;
}
</style>
</head>

<body>

<!-- INTRO -->
<section class="section intro">
  COLOR AS TIME
</section>

<!-- LOOK 01 -->
<section class="section look">
  <img src="assets/img/looks/001_hs_zh_unisex.jpg" alt="">
  <div class="time">01 / 20</div>
  <div class="cta">View</div>
</section>

<!-- LOOK 02 -->
<section class="section look">
  <img src="assets/img/looks/002_ms_zh_unisex.jpg" alt="">
  <div class="time">02 / 20</div>
  <div class="cta">View</div>
</section>

<!-- 〜 020まで同様に追加 -->

<!-- FINAL -->
<section class="section final">
  <a href="https://www.tcda.shop/" style="color:#fff;text-decoration:none;">
    View the Collection
  </a>
</section>

<script>
const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if (e.isIntersecting) e.target.classList.add('is-visible');
  });
},{ threshold: 0.4 });

document.querySelectorAll('.section').forEach(s => observer.observe(s));
</script>

</body>
</html>
