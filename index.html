/* ===== Look stage ===== */
/* 画像を「切らず」「潰さず」「中央に」置く：ここが肝 */
.look{
  background:#000;
}
.look .stage{
  width:100%;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:6vh 4vw; /* 雑誌の余白 */
}

/* 画像は contain。最大寸法で収める */
.look picture{ display:block; width:100%; height:100%; }
.look img{
  display:block;
  width:100%;
  height:100%;

  object-fit:contain;           /* ★切らない */
  object-position:center center;

  /* 品質寄り：Safariでの見え方を安定させる */
  image-rendering:auto;
  -webkit-transform:translateZ(0);
  transform:translateZ(0);

  /* フェード（最小演出） */
  opacity:0;
  transform:translateY(10px);
  transition:opacity 700ms ease, transform 700ms ease;
  will-change:opacity, transform;
}
.look.is-visible img{
  opacity:1;
  transform:translateY(0);
}

/* ===== Minimal UI ===== */
.counter{
  position:absolute;
  left:18px;
  top:14px;
  font-size:12px;
  letter-spacing:.18em;
  color:rgba(255,255,255,.62);
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.14);
  padding:8px 10px;
  border-radius:10px;
  user-select:none;
  pointer-events:none;
}

/* CTA（控えめ） */
.cta{
  position:fixed;
  right:18px;
  bottom:18px;
  font-size:12px;
  letter-spacing:.15em;
  text-decoration:none;
  padding:10px 16px;
  border:1px solid var(--line);
  border-radius:999px;
  background:var(--glass);
  backdrop-filter: blur(6px);
  opacity:.55;
  transition:opacity 250ms ease, transform 250ms ease;
}
.cta:hover{ opacity:.9; transform:translateY(-2px); }

/* Scroll hint */
.scroll-hint{
  position:fixed;
  left:50%;
  bottom:18px;
  transform:translateX(-50%);
  letter-spacing:.2em;
  font-size:14px;
  color:rgba(255,255,255,.38);
  pointer-events:none;
  user-select:none;
  transition:opacity 350ms ease;
}
.scroll-hint.is-hidden{ opacity:0; }

/* ===== Final ===== */
.final{

<script>
/* ===== Minimal JS: IntersectionObserver + hint hide ===== */
(() => {
  const looks = document.querySelectorAll('.look');
  const hint = document.querySelector('.scroll-hint');

  const io = new IntersectionObserver((entries) => {
    for (const e of entries) {
      if (e.isIntersecting) e.target.classList.add('is-visible');
    }
  }, { threshold: 0.18, rootMargin: "0px 0px -12% 0px" });

  looks.forEach(sec => io.observe(sec));

  const hideHint = () => {
    if (!hint) return;
    hint.classList.add('is-hidden');
    window.removeEventListener('scroll', hideHint);
    window.removeEventListener('touchstart', hideHint);
    window.removeEventListener('wheel', hideHint);
  };
  window.addEventListener('scroll', hideHint, { passive: true });
  window.addEventListener('touchstart', hideHint, { passive: true });
  window.addEventListener('wheel', hideHint, { passive: true });
})();
</script>
