<style>
/* =========================
   Base
========================= */
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: #0b0c10;
  color: rgba(255,255,255,0.85);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  scroll-behavior: smooth;
}

/* =========================
   Hero
========================= */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 10vh 8vw;
}

.hero h1 {
  font-size: clamp(28px, 4vw, 42px);
  letter-spacing: 0.18em;
  font-weight: 500;
  margin: 0;
}

.hero p {
  margin-top: 12px;
  font-size: 14px;
  opacity: 0.6;
  letter-spacing: 0.08em;
}

/* =========================
   LOOK (1LOOK = 1 screen)
========================= */
.look {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 6vh 4vw;
}

.look img {
  width: 100%;
  max-width: 1200px;
  height: auto;
  display: block;
}

/* =========================
   CTA
========================= */
.cta {
  position: fixed;
  bottom: 24px;
  right: 24px;
  padding: 10px 18px;
  font-size: 12px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(0,0,0,0.35);
  color: rgba(255,255,255,0.8);
  text-decoration: none;
  backdrop-filter: blur(6px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.cta:hover {
  opacity: 1;
  transform: translateY(-2px);
}

/* =========================
   Footer
========================= */
footer {
  padding: 60px 0;
  text-align: center;
  font-size: 11px;
  opacity: 0.4;
  letter-spacing: 0.12em;
}
</style>
</head>
