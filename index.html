<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>SAIREN COLOR ARCHIVE | Lookbook Archive</title>
  <meta name="description" content="Wearable art, archived as a magazine. Lookbook issues by SAIREN COLOR ARCHIVE." />
  <meta name="robots" content="index,follow" />

  <link rel="canonical" href="https://look.sairencolorarchive.com/" />

  <!-- OG -->
  <meta property="og:title" content="SAIREN COLOR ARCHIVE | Lookbook Archive" />
  <meta property="og:description" content="Wearable art, archived as a magazine." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://look.sairencolorarchive.com/" />
  <meta property="og:image" content="https://look.sairencolorarchive.com/issue-01/pages/001.webp" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/archive.css" />

  <!-- 追加CSS：サムネ付きカードを“雑誌棚”に寄せる -->
  <style>
    .issuesGrid{
      display:grid;
      gap:16px;
      margin-top:18px;
    }
    .issueCard{
      display:grid;
      grid-template-columns: 96px 1fr;
      gap:14px;
      align-items:center;
      padding:14px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      box-shadow: 0 20px 80px rgba(0,0,0,.35);
      text-decoration:none;
      color: inherit;
      transition: transform .18s ease, border-color .18s ease, background .18s ease;
    }
    .issueCard:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.16);
      background: rgba(255,255,255,.03);
    }
    .issueThumb{
      width:96px;
      aspect-ratio: 3/4;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
    }
    .issueThumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(1.02) contrast(1.02);
      transform: scale(1.01);
    }
    .issueThumbFallback{width:100%;height:100%;}
    .issueBody{min-width:0;}
    .issueMeta{
      font-size:12px;
      letter-spacing:.18em;
      opacity:.72;
    }
    .issueTitle{
      font-size:18px;
      letter-spacing:.02em;
      margin-top:6px;
      font-weight:650;
    }
    .issueSub{
      margin-top:6px;
      font-size:13px;
      opacity:.72;
      line-height:1.4;
    }
    .issueCta{
      margin-top:10px;
      font-size:12px;
      letter-spacing:.12em;
      opacity:.85;
    }

    @media (max-width: 520px){
      .issueCard{ grid-template-columns: 84px 1fr; padding:12px; border-radius:16px; }
      .issueThumb{ width:84px; border-radius:12px; }
      .issueTitle{ font-size:16px; }
    }
  </style>

  <!-- JSON-LD (最低限のSEO土台) -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "name":"SAIREN COLOR ARCHIVE | Lookbook Archive",
    "url":"https://look.sairencolorarchive.com/"
  }
  </script>
</head>

<body>
  <header class="header">
    <div class="brand">
      <div class="brand__name">SAIREN COLOR ARCHIVE</div>
      <div class="brand__sub">Lookbook Archive</div>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <h1 class="hero__title">COLOR AS TIME</h1>
      <p class="hero__lead">Wearable art, archived as a magazine.</p>
    </section>

    <section class="issuesGrid" id="issues" aria-label="Issues"></section>

    <footer class="footer">
      <div class="footer__copy">© SAIREN COLOR ARCHIVE</div>
    </footer>
  </main>

  <script src="./assets/js/archive.js" defer></script>
</body>
</html>
