  transition: opacity 700ms ease, transform 700ms ease;

}
.look.is-visible img {

/* Minimal UI */
.time {

.cta {

}
.cta:hover { opacity: 0.9; transform: translateY(-2px); }

/* Scroll hint - first screens only */
.scroll-hint {
  position: fixed;
  left: 50%;
  bottom: 22px;
  transform: translateX(-50%);
  letter-spacing: 0.2em;
  font-size: 14px;
  color: var(--hint);
  pointer-events: none;
  user-select: none;
  transition: opacity 350ms ease;
}
.scroll-hint.is-hidden { opacity: 0; }

/* Final */

.final .note {

<script>
/* ===== Minimal JS: IntersectionObserver only + tiny hint hide ===== */
(() => {
  const looks = document.querySelectorAll('.look');
  const hint = document.querySelector('.scroll-hint');

  const io = new IntersectionObserver((entries) => {
    for (const e of entries) {
      if (e.isIntersecting) e.target.classList.add('is-visible');
    }
  }, { threshold: 0.22, rootMargin: "0px 0px -10% 0px" });

  looks.forEach(sec => io.observe(sec));

  // hide hint after first interaction (no heavy scroll logic)
  const hideHint = () => {
    if (!hint) return;
    hint.classList.add('is-hidden');
    window.removeEventListener('scroll', hideHint);
    window.removeEventListener('touchstart', hideHint);
    window.removeEventListener('wheel', hideHint);
  };
  window.addEventListener('scroll', hideHint, { passive: true });
  window.addEventListener('touchstart', hideHint, { passive: true });
  window.addEventListener('wheel', hideHint, { passive: true });
})();
</script>
