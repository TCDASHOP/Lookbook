<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ISSUE 01 | COLOR AS TIME</title>
  <meta name="color-scheme" content="dark">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0c10;
      --fg:rgba(255,255,255,.88);
      --muted:rgba(255,255,255,.58);
      --line:rgba(255,255,255,.10);
      --card:rgba(255,255,255,.05);
      --shadow: 0 30px 120px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 25% 10%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 600px at 75% 35%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 35%),
        var(--bg);
      color:var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow:hidden;
    }

    .hud{
      position:fixed;
      top:0; left:0; right:0;
      padding:18px 18px 10px;
      pointer-events:none;
      z-index:10;
      display:flex;
      justify-content:space-between;
      gap:12px;
    }
    .hud .left{
      pointer-events:none;
      display:flex; flex-direction:column; gap:6px;
      min-width:0;
    }
    .brand{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.75);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .issue{
      font-size:12px;
      color:rgba(255,255,255,.48);
      letter-spacing:.08em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .count{
      pointer-events:none;
      font-size:12px;
      letter-spacing:.14em;
      color:rgba(255,255,255,.70);
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
      padding:10px 12px;
      border-radius:999px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      height:fit-content;
    }

    .stage{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:72px 18px 72px;
    }

    .frame{
      width:min(1100px, 96vw);
      height:min(76vh, 760px);
      border-radius:var(--radius);
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      position:relative;
      overflow:hidden;
    }

    /* Page layers */
    .page-layer{
      position:absolute;
      inset:18px;
      border-radius:14px;
      overflow:hidden;
      background:rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .page-layer img{
      width:100%;
      height:100%;
      object-fit:contain; /* 雑誌ページは基本「全部見える」 */
      display:block;
      background:rgba(0,0,0,.20);
    }

    /* Page turn effect */
    .turn-wrap{
      position:absolute;
      inset:18px;
      border-radius:14px;
      overflow:hidden;
      perspective: 1400px;
      pointer-events:none;
    }
    .turn{
      position:absolute;
      inset:0;
      transform-style:preserve-3d;
      transform-origin:left center;
      transition: transform 520ms cubic-bezier(.2,.7,.2,1);
    }
    .turn::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(0,0,0,0.0), rgba(0,0,0,.38));
      opacity:0;
      transition: opacity 520ms cubic-bezier(.2,.7,.2,1);
      pointer-events:none;
    }
    .turn img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
      background:rgba(0,0,0,.20);
    }
    .turn .back{
      transform: rotateY(180deg);
      filter: brightness(.92);
    }
    .is-turning .turn{
      transform: rotateY(-180deg);
    }
    .is-turning .turn::before{
      opacity:1;
    }

    .controls{
      position:fixed;
      left:18px;
      bottom:18px;
      display:flex;
      gap:10px;
      z-index:10;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.86);
      padding:10px 14px;
      border-radius:999px;
      font-size:13px;
      letter-spacing:.02em;
      cursor:pointer;
      user-select:none;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .btn:active{transform:translateY(1px)}
    .hint{
      position:fixed;
      right:18px;
      bottom:18px;
      z-index:10;
      font-size:12px;
      color:rgba(255,255,255,.46);
      letter-spacing:.06em;
      text-align:right;
      max-width:52vw;
    }

    .missing{
      position:absolute;
      inset:auto 18px 18px 18px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,80,80,.35);
      background:rgba(255,80,80,.10);
      color:rgba(255,255,255,.86);
      font-size:12px;
      letter-spacing:.02em;
      display:none;
      z-index:20;
    }
  </style>
</head>
<body>
  <div class="hud">
    <div class="left">
      <div class="brand">SAIREN COLOR ARCHIVE</div>
      <div class="issue">Issue 01 • COLOR AS TIME</div>
    </div>
    <div class="count" id="count">01 / 22</div>
  </div>

  <div class="stage" id="stage">
    <div class="frame" id="frame" aria-label="Magazine Viewer">
      <div class="page-layer">
        <img id="pageImg" alt="page">
      </div>

      <!-- turning overlay -->
      <div class="turn-wrap" aria-hidden="true">
        <div class="turn" id="turn">
          <img class="front" id="turnFront" alt="">
          <img class="back"  id="turnBack"  alt="">
        </div>
      </div>

      <div class="missing" id="missing"></div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="backBtn">Back</button>
    <button class="btn" id="prevBtn">Prev</button>
    <button class="btn" id="nextBtn">Next</button>
  </div>

  <div class="hint">Tap / Swipe / ← → でページをめくる</div>

  <script defer src="./js/issue.js"></script>
</body>
</html>
